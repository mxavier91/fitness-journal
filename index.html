      <!-- Form Card - Meal/Exercise -->
      <div class="card">
        <div class="card-content">
          <span class="card-title">Add Meal</span>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" placeholder="Add Food/Meal" id="meal-name">
                <label for="meal-name">Meal</label>
              </div>
              <div class="input-field col s6">
                <input type="number" placeholder="Add Calories" id="meal-calories">
                <label for="meal-calories">Calories</label>
              </div>
              <button class="add-btn-meal btn blue darken-3"><i class="fa fa-plus"></i> Add Meal</button>
              <button class="update-btn-meal btn orange"><i class="far fa-edit"></i> Update Meal</button>
              <button class="delete-btn-meal btn red"><i class="far fa-minus-square"></i> Delete Meal</button>
              <button class="back-btn-meal btn grey pull-right"><i class="fas fa-chevron-circle-left"></i> Back</button>
            </div>
          </form>
          <span class="card-title">Add Exercise</span>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" placeholder="Add Food/Meal" id="exercise-name">
                <label for="exercise-name">Exercise</label>
              </div>
              <div class="input-field col s6">
                <input type="number" placeholder="Add Calories" id="exercise-calories">
                <label for="exercise-calories">Calories</label>
              </div>
              <button class="add-btn-exercise btn blue darken-3"><i class="fa fa-plus"></i> Add Exercise</button>
              <button class="update-btn-exercise btn orange"><i class="far fa-edit"></i> Update Exercise</button>
              <button class="delete-btn-exercise btn red"><i class="far fa-minus-square"></i> Delete Exercise</button>
              <button class="back-btn btn grey pull-right"><i class="fas fa-chevron-circle-left"></i> Back</button>
            </div>
          </form>
        </div>
      </div>
